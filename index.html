<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Elecapp</title>
	</head>
	<body>
		<div v-show="ready" id="app" style="display: none;">
			<h1>{{title}}</h1>
			<p>
				<button @click="update_onclick">Update</button>
				<button @click="remove_onclick">Remove</button>
			</p>
			<table>
				<thead>
					<tr>
						<th></th>
						<th>ID</th>
						<th>Image</th>
						<th>Names</th>
						<th>Created At</th>
						<th>Status</th>
					</tr>
				</thead>
				<tbody>
					<tr v-for="d in list">
						<td><input v-model="checked[d.id]" type="checkbox" /></td>
						<td>{{d.id}}</td>
						<td>{{d.image}}</td>
						<td>{{d.names}}</td>
						<td>{{d.createdAt}}</td>
						<td>{{d.status}}</td>
					</tr>
				</tbody>
			</table>
		</div>
		<script src="vue.min.js"></script>
		<script src="front.js"></script>
	</body>
</html>
